name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: Check formatting
        run: ruff format --check mm_ready/ tests/

      - name: Check linting
        run: ruff check mm_ready/ tests/

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run pyright
        run: pyright mm_ready/

  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests
        run: pytest tests/ -v --tb=short

      - name: Run tests with coverage
        if: matrix.python-version == '3.12'
        run: |
          pip install pytest-cov
          pytest tests/ --cov=mm_ready --cov-report=xml --cov-report=term-missing

      - name: Upload coverage
        if: matrix.python-version == '3.12'
        uses: codecov/codecov-action@v4
        with:
          files: coverage.xml
          fail_ci_if_error: false
        continue-on-error: true

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: ghcr.io/pgedge/pgedge-postgres:18.1-spock5.0.4-standard-1
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: mmready
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Load test schema
        run: |
          # pg_stat_statements may not be available in all PostgreSQL images
          PGPASSWORD=postgres psql -h localhost -U postgres -d mmready -c "CREATE EXTENSION IF NOT EXISTS pg_stat_statements;" || true
          PGPASSWORD=postgres psql -h localhost -U postgres -d mmready -f tests/test_schema_setup.sql

      - name: Load test workload
        run: |
          PGPASSWORD=postgres psql -h localhost -U postgres -d mmready -f tests/test_workload.sql

      - name: Run scan
        run: |
          mm-ready scan \
            --host localhost --port 5432 \
            --dbname mmready --user postgres --password postgres \
            --format json --output scan-report.json -v

      - name: Verify scan output
        run: |
          python -c "
          import json
          with open('scan-report.json') as f:
              report = json.load(f)
          print(f\"Checks run: {report['checks_total']}\")
          print(f\"Critical: {report['critical_count']}\")
          print(f\"Warnings: {report['warning_count']}\")
          print(f\"Consider: {report['consider_count']}\")
          print(f\"Info: {report['info_count']}\")
          # Verify we got findings (test schema has intentional issues)
          assert report['checks_total'] > 40, 'Expected 40+ checks to run'
          print('Integration test passed!')
          "

      - name: Test analyze mode
        run: |
          # Create a schema dump and analyze it
          PGPASSWORD=postgres pg_dump -h localhost -U postgres -d mmready --schema-only > schema.sql
          mm-ready analyze --file schema.sql --format json --output analyze-report.json -v
          python -c "
          import json
          with open('analyze-report.json') as f:
              report = json.load(f)
          print(f\"Analyze checks: {report['checks_total']}\")
          assert report['checks_total'] >= 15, 'Expected 15+ analyze checks'
          print('Analyze mode test passed!')
          "

      - name: Upload reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-reports
          path: |
            scan-report.json
            analyze-report.json
            schema.sql
