name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: Check formatting
        run: ruff format --check mm_ready/ tests/

      - name: Check linting
        run: ruff check mm_ready/ tests/

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run pyright
        run: pyright mm_ready/

  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests
        if: matrix.python-version != '3.12'
        run: pytest tests/ -v --tb=short

      - name: Run tests with coverage
        if: matrix.python-version == '3.12'
        run: |
          pip install pytest-cov
          pytest tests/ -v --tb=short --cov=mm_ready --cov-report=xml --cov-report=term-missing

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:18
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: mmready
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -h localhost"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Install PostgreSQL 18 client
        run: |
          sudo apt-get install -y curl ca-certificates
          sudo install -d /usr/share/postgresql-common/pgdg
          sudo curl -o /usr/share/postgresql-common/pgdg/apt.postgresql.org.asc --fail https://www.postgresql.org/media/keys/ACCC4CF8.asc
          echo "deb [signed-by=/usr/share/postgresql-common/pgdg/apt.postgresql.org.asc] https://apt.postgresql.org/pub/repos/apt $(lsb_release -cs)-pgdg main" | sudo tee /etc/apt/sources.list.d/pgdg.list
          sudo apt-get update
          sudo apt-get install -y postgresql-client-18

      - name: Load test schema
        run: |
          PGPASSWORD=postgres psql -h localhost -U postgres -d mmready -f tests/test_schema_setup.sql

      - name: Load test workload
        run: |
          PGPASSWORD=postgres psql -h localhost -U postgres -d mmready -f tests/test_workload.sql

      - name: Run scan
        run: |
          mm-ready scan \
            --host localhost --port 5432 \
            --dbname mmready --user postgres --password postgres \
            --format json --output scan-report.json -v

      - name: Verify scan output
        run: |
          python -c "
          import json
          with open('scan-report.json') as f:
              report = json.load(f)
          s = report['summary']
          print(f\"Checks run: {s['total_checks']}\")
          print(f\"Critical: {s['critical']}\")
          print(f\"Warnings: {s['warnings']}\")
          print(f\"Consider: {s['consider']}\")
          print(f\"Info: {s['info']}\")
          # Verify we got findings (test schema has intentional issues)
          assert s['total_checks'] > 40, 'Expected 40+ checks to run'
          print('Integration test passed!')
          "

      - name: Test analyze mode
        run: |
          # Create a schema dump and analyze it
          PGPASSWORD=postgres /usr/lib/postgresql/18/bin/pg_dump -h localhost -U postgres -d mmready --schema-only > schema.sql
          mm-ready analyze --file schema.sql --format json --output analyze-report.json -v
          python -c "
          import json
          with open('analyze-report.json') as f:
              report = json.load(f)
          s = report['summary']
          print(f\"Analyze checks: {s['total_checks']}\")
          assert s['total_checks'] >= 15, 'Expected 15+ analyze checks'
          print('Analyze mode test passed!')
          "

      - name: Upload reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-reports
          path: |
            scan-report.json
            analyze-report.json
            schema.sql
